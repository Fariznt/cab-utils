{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}C@B Utilities{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static '/core/navbar.css' %}">
        {% block head %}
        {% endblock %}

    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-brand">
                <strong class="brand-cab">COURSES @ BROWN</strong> <span class="brand-utilities">Utilities</span>
            </div>
            <div class="navbar-apps">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'seat-signal' %}">SeatSignal</a>
                <a href="">PrereqMap</a>
            </div>
            <div class="navbar-users">
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">My Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
