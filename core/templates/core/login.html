{% extends "core/layout.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static '/core/profile.css' %}">
{% endblock %}

{% block body %}
<div class="profile-page">
    <div class="profile-box">
        <div class="panel-header">Login</div>

        {% if message %}
            <div class="message">
                {{ message }}
            </div>
        {% endif %}

        <form class="profile-form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name-field">Username</label>
                <input class="form-control" id="name-field" type="text"
                       name="username">
            </div>

            <div class="form-group">
                <label for="password-field">Password</label>
                <input class="form-control" id="password-field" type="password"
                       name="password">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
