{% extends "core/layout.html" %}
{% load static %}

{% block head %}
        <link rel="stylesheet" href="{% static 'core/forms.css' %}">
        <link rel="stylesheet" href="{% static 'seat-signal/seat_signal.css' %}">
        <script>
            window.watchCourseUrl = "{% url 'watch_course' %}";
            window.getAuthUrl = "{% url 'get_auth' %}";
            window.getSessionsUrl = "{% url 'get_signal_sessions' %}";
            window.csrftoken = "{{ csrf_token }}";
        </script>
        <script defer src="{% static 'seat-signal/seat_signal.js' %}" defer></script>
{% endblock %}

{% block body %}
<div class="signal-page">
    <template id="filled-form">
        <div class="profile-box signal-form">
            <select disabled><option class="signal-sem-val"></option></select>
            <select disabled><option class="signal-code-val"></option></select>
            <select disabled><option class="signal-section-val"></option></select>

            <div class="form-group">
                <button type="submit" class="btn btn-primary delete">Delete</button>
            </div>
        </div>
    </template>

    <div class="profile-box signal-form d-none" id="signal-form">
        <select id="sem-selection">
            <option value="">-- Semester --</option>
            {% for sem_id, sem_label in recent_sems %}
                <option value="{{ sem_id }}" data-sem-label="{{ sem_label }}">{{ sem_label }}</option>
            {% endfor %}
        </select>

        <select id="code-selection">
            <option value="">-- Course Code --</option>
            {% for code in codes %}
                <option value="{{ code }}">{{ code }}</option>
            {% endfor %}
        </select>

        <select id="section-selection">
            <option value="">-- Section # --</option>
            {% for section in sections %}
                <option value="{{ section }}">{{ section }}</option>
            {% endfor %}
        </select>

        <!-- Currently no backend for texting; calling is the only option for now-->
        <!-- <div class="selection-control" id="contact-method-selection">
            <label for="call-check">
                <input type="checkbox" name="call-check" value="true">
                Call me
            </label>
            <label for="text-check">
                <input type="checkbox" name="text-check" value="true">
                Text me
            </label>
        </div> -->

        <div class="message"></div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary start">Watch Course</button>
        </div>
    </div>

    <div id="add-button"><span>+</span></div>    

</div>
{% endblock %}
